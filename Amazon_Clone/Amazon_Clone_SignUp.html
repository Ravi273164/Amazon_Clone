<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Amazon_Clone_Signin.css">
    <title>Sign Up</title>
</head>
<body>
    <a href="Amazon_Clone_Home.html"><img src="amazon_logo_dark.png" class="logo" width="100px" alt=""></a>
    <div class="signin-container signup-container">
        <h1 class="signin-title">Sign Up</h1>
        <label for="naam"><h5 class="input-label">Your Name</h5></label>
        <input type="text" placeholder="First And Last Name" id="naam">
        <label for="emorph"><h5 class="input-label">Mobile Number or Email</h5></label>
        <input type="text" name="" placeholder="xyz@gmail.com" id="emorph">
        <label for="password">Password</label>
        <input type="password" name="" placeholder="******" id="password">
        <button>Continue</button>
        <p class="signin-conditions">By Continuing,you agree to Amazon's <span>conditions of use</span> and <span>privacy Notice.</span></p>

        <p class="signin-help">&#9656 <span>Need Help</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="signin-business"><span>Shop on Amazon Business</span></p>
    </div>
    <div class="signin-bottom">
        <hr>
        <p>Have an account?</p>
        <hr>
    </div>
    <a href="Amazon_Clone_Signin.html"><button class="signin-signup-btn">Login With Amazon Account</button></a>

    <footer>
        <div class="footer-links">
            <a href="#">Conditions Of use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help?</a>
        </div>
        <p class="footer-copyright">1996-2024, Amzon.com,Inc. or its affiliates</p>
    </footer>
</body>
</html>
